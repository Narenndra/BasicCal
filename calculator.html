<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    function appendToResult(Arg){
        document.getElementById("result").value+=Arg;
    }
    function clearresult(){
        document.getElementById("result").value=" ";
    }
    function calculateToResult(){
        let result=document.getElementById("result").value;
        let finalResult=eval(result)
        document.getElementById("result").value=finalResult
    }
    function deleteresult(){
        let backspace=document.getElementById("result").value;
        document.getElementById("result").value=backspace.slice(0,-1);
    }

</script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12  d-flex flex-row justify-content-center">
    <div class="calculator d-flex flex-column justify-content-center text-center">
        <input class="input_tag" type="text" id="result" readonly>
        <div class="buttons d-flex flex-column justify-content-center m-2 text-center">
            <div class="m-2 button_set">
            <button class="del_button  shadow " onclick="deleteresult()">Del</button>
            <button class="del_button  shadow " onclick="clearresult()">C</button>
            <button class="del_button  shadow " onclick="calculateToResult()">=</button>
        </div>
        <div class="m-2">
            <button class="num_button" onclick="appendToResult('9')">9</button>
            <button class="num_button" onclick="appendToResult('8')">8</button>
            <button class="num_button" onclick="appendToResult('7')">7</button>
            
        </div>
        <div class="m-2">
            <button class="num_button" onclick="appendToResult('6')">6</button>
            <button class="num_button" onclick="appendToResult('5')">5</button>
            <button class="num_button" onclick="appendToResult('4')">4</button>
            
        </div>
        <div class="m-2">
            <button class="num_button" onclick="appendToResult('3')">3</button>
            <button class="num_button" onclick="appendToResult('2')">2</button>
            <button class="num_button" onclick="appendToResult('1')">1</button>
            
        </div >
        <div class="m-2">
            <button class="num_button" onclick="appendToResult('0')">0</button>
            <button class="operand_button" onclick="appendToResult('+')">+</button>
            <button class="operand_button" onclick="appendToResult('-')">-</button>
           
        </div>
        <div class="m-2">
            <button class="operand_button" onclick="appendToResult('/')">/</button>
            <button class="operand_button" onclick="appendToResult('*')">*</button>
            <button class="operand_button" onclick="appendToResult('%')">%</button>
        </div>
        </div>

    </div>
</div>
</div>
</div>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/WI4MpL0NWoU" allowfullscreen></iframe>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/513247652/photo/panoramic-beautiful-view-of-mount-ama-dablam.jpg?s=2048x2048&w=is&k=20&c=UPPXnDKS803pmXDdx6zjQ7nMqe9MZBHbc1KeXeDC0HE=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/900385416/photo/himalayas.jpg?s=2048x2048&w=is&k=20&c=V_Y9WuUS1qC5fHMmpkjClxh8-VUMS5O6lmx6ibdW_HY=" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</body>
</html>
